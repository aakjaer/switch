---
layout: default
---


<h1 class="text-center">Checkbox + switch</h1>
<p class="lead">"You can't do that without JS!" - "Hush silly man..."</p>
 
<form class="form">

	<fieldset class="form-section form-section-horizontal">
		<h4 class="form-header">
			Status
		</h4>

		<div class="row">
			<div class="form-group col-sm-6">

				<div class="cb-switch">
					<input id="switch-1" type="checkbox" checked="checked" />
					<label class="cb-switch__label" for="switch-1">
						Active
						<span class="cb-switch__icon"></span>
					</label>
				</div>

			</div>
		</div>
	</fieldset>

	<fieldset class="form-section form-section-horizontal">
		<h4 class="form-header">
			Name
		</h4>

		<div class="row">
			<div class="form-group col-sm-6">
				<label class="control-label" for="">Printer name</label>
				<div class="input-group">
					<input type="text" class="form-control text-lg text-semi" value="HP Officejet Color X555" />
				</div>
			</div>
		</div>
	</fieldset>

	<fieldset class="form-section form-section-horizontal">
		<h4 class="form-header">Options</h4>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<div class="cb-switch">
						<input id="switch-2" type="checkbox" checked="checked" />
						<label class="cb-switch__label" for="switch-2">
							Print in black by default
							<span class="cb-switch__icon"></span>
						</label>
					</div>
				</div>

				<div class="form-group">
					<div class="cb-switch">
						<input id="switch-3" type="checkbox" />
						<label class="cb-switch__label" for="switch-3">
							Print 2-sided by default
						</label>
					</div>
				</div>

				<div class="form-group">
					<div class="cb-switch">
						<input id="switch-4" type="checkbox" checked="checked" disabled />
						<label class="cb-switch__label" for="switch-4">
							Enable geolocation
							<span class="cb-switch__icon"></span>
						</label>
					</div>
				</div>

				<div class="form-group">
					<div class="cb-switch">
						<input id="switch-5" type="checkbox" disabled />
						<label class="cb-switch__label" for="switch-5">
							Auto-add printer for everyone
							<span class="cb-switch__icon"></span>
						</label>
					</div>	
				</div>
			</div>
		</div>
	</fieldset>
</form>
