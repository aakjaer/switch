<!DOCTYPE html>
<html class="no-js ">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/assets/css/main.css">
        <!-- <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css"> -->
        <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Switch test</h1>
<p class="lead">"You can't do that without JS!" - "Hush silly man..."</p>
 
<fieldset class="form">
	<div class="switch">
		<input id="switch-1" type="checkbox" />
		<label class="switch__label" for="switch-1">
			Print in black by default
			<span class="switch__icon"></span>
		</label>
	</div>

	<div class="switch">
		<input id="switch-2" type="checkbox" />
		<label class="switch__label" for="switch-2">
			Print 2-sided by default
			<span class="switch__icon"></span>
		</label>
	</div>

	<div class="switch">
		<input id="switch-3" type="checkbox" checked="checked" disabled />
		<label class="switch__label" for="switch-3">
			Enable geolocation
			<span class="switch__icon"></span>
		</label>
	</div>

	<div class="switch">
		<input id="switch-4" type="checkbox" disabled />
		<label class="switch__label" for="switch-4">
			Auto-add printer for everyone
			<span class="switch__icon"></span>
		</label>
	</div>
</fieldset>

        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="/assets/js/modernizr.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <script src="/assets/js/main.js"></script>
        </script>
    </body>
</html>
