<!DOCTYPE html>
<html class="no-js ">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/assets/css/main.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Checkbox + switch</h1>
<p class="lead">"You can't do that without JS!" - "Hush silly man..."</p>
 
<form class="form">

	<fieldset class="form-section form-section-horizontal">
		<h4 class="form-header">
			Status
		</h4>

		<div class="row">
			<div class="form-group col-sm-6">

				<div class="cb-switch">
					<input id="switch-1" type="checkbox" checked="checked" />
					<label class="cb-switch__label" for="switch-1">
						Active
						<span class="cb-switch__icon"></span>
					</label>
				</div>

			</div>
		</div>
	</fieldset>

	<fieldset class="form-section form-section-horizontal">
		<h4 class="form-header">
			Name
		</h4>

		<div class="row">
			<div class="form-group col-sm-6">
				<label class="control-label" for="">Printer name</label>
				<div class="input-group">
					<input type="text" class="form-control text-lg text-semi" value="HP Officejet Color X555" />
				</div>
			</div>
		</div>
	</fieldset>

	<fieldset class="form-section form-section-horizontal">
		<h4 class="form-header">Options</h4>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<div class="cb-switch">
						<input id="switch-1" type="checkbox" checked="checked" />
						<label class="cb-switch__label" for="switch-1">
							Print in black by default
							<span class="cb-switch__icon"></span>
						</label>
					</div>
				</div>

				<div class="form-group">
					<div class="cb-switch">
						<input id="switch-2" type="checkbox" />
						<label class="cb-switch__label" for="switch-2">
							Print 2-sided by default
						</label>
					</div>
				</div>

				<div class="form-group">
					<div class="cb-switch">
						<input id="switch-3" type="checkbox" checked="checked" disabled />
						<label class="cb-switch__label" for="switch-3">
							Enable geolocation
							<span class="cb-switch__icon"></span>
						</label>
					</div>
				</div>

				<div class="form-group">
					<div class="cb-switch">
						<input id="switch-4" type="checkbox" disabled />
						<label class="cb-switch__label" for="switch-4">
							Auto-add printer for everyone
							<span class="cb-switch__icon"></span>
						</label>
					</div>	
				</div>
			</div>
		</div>
	</fieldset>
</form>

        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="/assets/js/modernizr.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <script src="/assets/js/main.js"></script>
        </script>
    </body>
</html>
